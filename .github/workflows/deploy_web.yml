name: Flutter Web CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Create Supabase config file
        run: |
          mkdir -p lib/config
          cat > lib/config/supabase_config.dart << 'EOF'
          class SupabaseConfig {
            static const String url = String.fromEnvironment(
              'SUPABASE_URL',
              defaultValue: '',
            );
            static const String anonKey = String.fromEnvironment(
              'SUPABASE_KEY',
              defaultValue: '',
            );
          }
          EOF

      - name: Build Flutter web
        run: |
          flutter build web --release \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}

# Deploy is now handled by Vercel GitHub Integration (automatic on push).
# No tokens needed - Vercel connects directly to the repo.
# Configure environment variables (SUPABASE_URL, SUPABASE_KEY) in Vercel Dashboard.
